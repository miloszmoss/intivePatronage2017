<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <title>Score counter</title>
  </head>
  <body>
    <div class="container">
      <div class="score" id="score-1">
        <form class="score__form">
          <div class="score__row1">
            <button class="btn up">Up</button> <button class="btn down">Down</button>
            <button class="btn get">Get</button>
          </div>
          <div class="score__set">
            <input class="score__input value" type="number" /> <button class="btn set">Set</button>
          </div>
          <button class="btn reset">Reset</button>
        </form>
        <h1 class="score__title">Current Score: <span class="counter"></span></h1>
      </div>

      <div class="score" id="score-2">
        <form class="score__form">
          <div class="score__row1">
            <button class="btn up">Up</button> <button class="btn down">Down</button>
            <button class="btn get">Get</button>
          </div>
          <div class="score__set">
            <input class="score__input value" type="number" /> <button class="btn set">Set</button>
          </div>
          <button class="btn reset">Reset</button>
        </form>
        <h1 class="score__title">Current Score: <span class="counter"></span></h1>
      </div>
      <div class="score" id="score-3">

          <div class="score__row1">
            <button class="btn up">Up</button> <button class="btn down">Down</button>
            <button class="btn get">Get</button>
          </div>
          <div class="score__set">
            <input class="score__input value" type="number" /> <button class="btn set">Set</button>
          </div>
          <button class="btn reset">Reset</button>
        </form>
        <h1 class="score__title">Current Score: <span class="counter"></span></h1>
      </div>
    </div>
    <script src="./score-counter.js"></script>
    <script src="./score-ui.js"></script>
  </body>
</html>
